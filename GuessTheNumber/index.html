<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my nubmer!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the secret Number!</h1>
      <p class="info">A secret number is between 1 and 10. Try to guess it!</p>
      <button class="btn again">Again!</button>
      <div class="secretNumber">???</div>
    </header>
    <div class="res">
      <p class="mess">Choose your guess!</p>
    </div>
    <main>
      <div class="left">
        <input type="number" name="" id="" min="1" max="10" class="choose" />
        <button class="btn check">Check!</button>
      </div>

      <div class="right">
        <p class="l1 score">Score: <span class="val">10</span></p>
        <p class="l1 highscore">Highscore: <span class="hs">0</span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
